<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG</title>
</head>
<body>
  <h1>BLOG</h1>
  {% for p in post_list %}
    <h3><a href="{{p.get_absolute_url}}">{{p.title}}</a></h3>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content|truncatechars:100}}</p>
  {% endfor %}
</body>
</html>
