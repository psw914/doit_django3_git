
<div class="col-md-4">
  <!-- Search widget-->
  <div class="card my-4">
      <h5 class="card-header">Search</h5>
      <div class="card-body">
          <div class="input-group">
              <input class="form-control" type="text" placeholder="Search for..." />
              <span class="input-group-append"><button class="btn btn-secondary" type="button">Go!</button></span>
          </div>
      </div>
  </div>
  <!-- Categories widget-->
  <div class="card my-4">
      <h5 class="card-header">Categories</h5>
      <div class="card-body">
          <div class="row">
              <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    {% for c in categories %}
                                                            <!-- _set는 메소드이다. -->
                      <li><a href="{{c.get_absolute_url}}">{{c}}({{c.post_set.count}})</a></li>
                      {% endfor %}
                      <li><a href="/blog/category/no_category">미분류({{no_category_post_count}})</a></li>
                  </ul>
              </div>
              
          </div>
      </div>
  </div>
</div>
